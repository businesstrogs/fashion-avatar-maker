<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Avatar Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
    :root {
      --accent-color: #ff004d;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --panel-bg: rgba(0, 0, 0, 0.1);
      --transition: cubic-bezier(0.25, 1, 0.25, 1);
      --aspect-ratio: 7.7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px 0;
    }

    @media (max-width: 640px) {
      .container {
        flex-direction: column;
      }
    }

    .selector-panel {
      width: 240px;
      background: var(--panel-bg);
      padding: 20px 16px 32px;
      position: relative;
    }

    @media (max-width: 640px) {
      .selector-panel {
        width: 100%;
      }
    }

    .tab-bar {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 24px;
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      cursor: pointer;
      transition: color 0.2s var(--transition);
    }

    .tab.active {
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    @media (max-width: 640px) {
      .preview-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .preview-item {
      width: 96px;
      height: 96px;
      border-radius: 8px;
      border: 1px solid #eee;
      box-shadow: 0 2px 4px var(--shadow-color);
      transition: all 0.25s var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .preview-item:hover {
      box-shadow: 0 4px 8px var(--shadow-color);
      transform: translateY(-2px);
    }

    .preview-item.active {
      border: 4px solid var(--accent-color);
      border-radius: 4px;
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .preview-stage {
      flex: 1;
      min-width: 360px;
      background: white;
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-container {
      position: relative;
      width: 100%;
      padding-bottom: calc(100% / var(--aspect-ratio));
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.25s var(--transition);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="selector-panel">
      <div class="tab-bar">
        <div class="tab active" data-tab="shirts">Shirts</div>
        <div class="tab" data-tab="skirts">Skirts</div>
        <div class="tab" data-tab="dresses">Dresses</div>
      </div>
      <div class="preview-grid" id="shirts">
        <div class="preview-item" onclick="selectItem('shirt1.png', 'shirts')">
          <img src="shirt1.png" alt="Shirt 1">
        </div>
        <div class="preview-item" onclick="selectItem('shirt2.png', 'shirts')">
          <img src="shirt2.png" alt="Shirt 2">
        </div>
        <div class="preview-item" onclick="selectItem('shirt3.png', 'shirts')">
          <img src="shirt3.png" alt="Shirt 3">
        </div>
        <div class="preview-item" onclick="selectItem('shirt4.png', 'shirts')">
          <img src="shirt4.png" alt="Shirt 4">
        </div>
        <div class="preview-item" onclick="selectItem('shirt5.PNG', 'shirts')">
          <img src="shirt5.PNG" alt="Shirt 5">
        </div>
      </div>
      <div class="preview-grid" id="skirts" style="display: none;">
        <div class="preview-item" onclick="selectItem('skirt1.png', 'skirts')">
          <img src="skirt1.png" alt="Skirt 1">
        </div>
        <div class="preview-item" onclick="selectItem('skirt2.png', 'skirts')">
          <img src="skirt2.png" alt="Skirt 2">
        </div>
        <div class="preview-item" onclick="selectItem('skirt3.png', 'skirts')">
          <img src="skirt3.png" alt="Skirt 3">
        </div>
        <div class="preview-item" onclick="selectItem('skirt4.png', 'skirts')">
          <img src="skirt4.png" alt="Skirt 4">
        </div>
        <div class="preview-item" onclick="selectItem('skirt5.PNG', 'skirts')">
          <img src="skirt5.PNG" alt="Skirt 5">
        </div>
      </div>
      <div class="preview-grid" id="dresses" style="display: none;">
        <div class="preview-item" onclick="selectItem('dress1.png', 'dresses')">
          <img src="dress1.png" alt="Dress 1">
        </div>
        <div class="preview-item" onclick="selectItem('dress2.png', 'dresses')">
          <img src="dress2.png" alt="Dress 2">
        </div>
        <div class="preview-item" onclick="selectItem('dress3.png', 'dresses')">
          <img src="dress3.png" alt="Dress 3">
        </div>
        <div class="preview-item" onclick="selectItem('dress4.png', 'dresses')">
          <img src="dress4.png" alt="Dress 4">
        </div>
        <div class="preview-item" onclick="selectItem('dress5.png', 'dresses')">
          <img src="dress5.png" alt="Dress 5">
        </div>
      </div>
    </div>
    <div class="preview-stage">
      <div class="preview-container">
        <canvas id="avatarCanvas"></canvas>
      </div>
    </div>
  </div>
  <script>
    let baseImage;
    let currentImage;
    let imgMap = {};
    let activeTab = 'shirts';
    let activeItems = {
      shirts: '',
      skirts: '',
      dresses: ''
    };

    function preload() {
      const baseImage = loadImage('BASE.png');
      const imgMap = {};
      // Preload all images
      ['shirt1.png', 'shirt2.png', 'shirt3.png', 'shirt4.png', 'shirt5.PNG',
       'skirt1.png', 'skirt2.png', 'skirt3.png', 'skirt4.png', 'skirt5.PNG',
       'dress1.png', 'dress2.png', 'dress3.png', 'dress4.png', 'dress5.png']
        .forEach(imgName => {
          imgMap[imgName] = loadImage(imgName);
        });
    }

    function setup() {
      createCanvas(765, 1000);
      const baseImage = loadImage('BASE.png');
      drawBase(baseImage);
    }

    function draw() {
      drawBase(baseImage);
      if (activeItems[activeTab]) {
        image(imgMap[activeItems[activeTab]], 0, 0);
      }
    }

    function drawBase() {
      if (baseImage) {
        image(baseImage, 0, 0);
      }
    }

    function selectItem(imgName, category) {
      // Remove active class from previous item
      const prevActive = document.querySelector(`.${category} .preview-item.active`);
      if (prevActive) {
        prevActive.classList.remove('active');
      }

      // Add active class to new item
      const newActive = document.querySelector(`.${category} .preview-item[onclick*="${imgName}"]`);
      if (newActive) {
        newActive.classList.add('active');
      }

      // Update active item
      const activeItems = {
        shirts: '',
        skirts: '',
        dresses: ''
      };
      activeItems[category] = imgName;
      const activeTab = category;

      // Update active tab
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.classList.remove('active');
        const tabId = tab.getAttribute('data-tab');
        if (tabId === category) {
          tab.classList.add('active');
        }
      });

      // Show/hide grid sections
      const grids = document.querySelectorAll('.preview-grid');
      grids.forEach(grid => {
        grid.style.display = grid.id === category ? 'grid' : 'none';
      });
    }

    // Initialize tab click handlers
    window.addEventListener('load', () => {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const category = tab.getAttribute('data-tab');
          selectItem(activeItems[category], category);
        });
      });
    });
  </script>
</body>
</html>
